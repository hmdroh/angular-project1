<div class="stock-container">
  <div class="name"><h3>{{stock.name + ' ('+stock.code + ')' }}</h3></div>
  <div class="price"
  [class]="stock.isPositiveChange ? 'positive' : 'negative'"
  >$ {{stock.price}}</div>
  <button 
  [disabled]="stock.fav"
  (click)="toggleFav($event)">Add to Fav</button>
</div>
